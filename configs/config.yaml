# Contraception Counseling System Configuration
# Based on Experiment 2 (Compliance-Aware Prompting) - 76.25% compliant, 0 critical issues

# Model Configuration
models:
  llm:
    provider: "anthropic"
    model_name: "claude-opus-4-5-20251101"
    temperature: 0.7
    max_tokens: 1024

# Memory Configuration
memory:
  enabled: true
  max_history_turns: 20
  summarization:
    enabled: true
    trigger_length: 10

# Data Collection (Privacy-First)
data_collection:
  enabled: false  # Opt-in only
  anonymous: true
  storage_path: "data/collected"

# Logging
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level: <8} | {name}:{function}:{line} - {message}"
  file: "results/logs/app.log"
  rotation: "100 MB"
  retention: "30 days"

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "*"  # Configure for production
  rate_limiting:
    enabled: false
    requests_per_minute: 60

# Evaluation
evaluation:
  compliance_threshold: 0.75
  critical_issue_tolerance: 0
  metrics:
    - "compliance_score"
    - "safety_assessment"
    - "latency"
